<!DOCTYPE html>

<head>

    <title>λambda Project</title>

            <span class="logo-mini"><b>λ</b></span>

            </a>
        </nav>

    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->

                    <a href="/"><i class="fa fa-circle text-warning"></i> Initializing</a>

            <!-- sidebar menu: : style can be found in sidebar.less -->

        <!-- Main content -->
        <section class="content">

                        </div><!-- /.box-header -->
                        <div class="box-body no-padding">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="pad"> Your Service VM is initializing. Please wait...
                                    </div>
                                </div><!-- /.col -->
                            </div><!-- /.row -->
                        </div><!-- /.box-body -->
                    </div><!--box box-primary-->
                </div><!--col-xs-12-->
            </div><!--row -->
